<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarter-Travel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1849d28559.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container navbar">
                <div class="title-bar">
                    <img src="Images/logo.png" alt="logo">
                    <h1>Smarter <span class="important">Travel</span></h1>
                </div>
                <div class="navbar-section">
                    <ul>
                        <li><a class="first-ancor" href="#">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <ul class="mobile-menu">
                        <li><a class="first-ancor" href="#">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="banner-section">
            <div class="container banner-background">
                <h1>Explore Your Travel</h1>
                <p>Find the best adventure travel programs right here, right now. We are waiting for you and your family. So hurry up ........</p>
                <div class="seraching">
                    <input type="search" placeholder="Where go">
                    <select>
                        <option value="">When</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                    </select>
                    <select>
                        <option>Select Type</option>
                        <option>Domestic</option>
                        <option>International</option>
                    </select>
                    <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
